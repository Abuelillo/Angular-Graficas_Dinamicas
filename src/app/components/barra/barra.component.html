<div class="row">
    <div class="col-md-10">
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
        </div>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary btn-block" mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
    </div>
</div>
